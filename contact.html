    <style>
        /* ===================================== */
        /* 1. RESET DAN FONT */
        /* ===================================== */
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: "Poppins", sans-serif;
            background-color: #0d1117;
            /* Dark Background */
            color: #c9d1d9;
            /* Light text color */
            line-height: 1.6;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* Warna aksen */
        
         :root {
            --accent-color: #007ced;
            --container-bg: #161b22;
        }
        /* ===================================== */
        /* 2. CONTAINER & JUDUL */
        /* ===================================== */
        
        .container {
            max-width: 700px;
            width: 100%;
            background: var(--container-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #30363d;
        }
        
        h1 {
            text-align: center;
            color: var(--accent-color);
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }
        /* ===================================== */
        /* 3. FORMULIR DAN INPUT */
        /* ===================================== */
        
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #e4e6eb;
            font-size: 0.95rem;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin: 5px 0 10px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #0d1117;
            /* Warna input lebih gelap */
            color: #c9d1d9;
            font-family: "Poppins", sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 125, 237, 0.3);
        }
        
        textarea {
            resize: vertical;
        }
        /* ===================================== */
        /* 4. TOMBOL SUBMIT */
        /* ===================================== */
        
        input[type="submit"] {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            /* Tombol kapsul */
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
            display: block;
            /* Agar tombol menjadi blok penuh jika perlu */
            width: 100%;
            /* Lebar penuh di ponsel */
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        /* ===================================== */
        /* 5. INFORMASI KONTAK ALTERNATIF */
        /* ===================================== */
        
        .contact-info {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
        }
        
        .contact-info p {
            margin-bottom: 15px;
        }
        
        .contact-info a {
            color: var(--accent-color);
            transition: color 0.3s;
        }
        
        .contact-info a:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        .contact-info i {
            margin-right: 8px;
            color: var(--accent-color);
        }
        /* ===================================== */
        /* 6. RESPONSIVITAS */
        /* ===================================== */
        
        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            .container {
                padding: 30px 15px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
